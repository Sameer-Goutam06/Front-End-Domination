    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main">
        <div class="page1">
            <div class="nav">
                <div class="options-left">
                    <h4>Find Talent</h4>
                    <h4>Inspiration</h4>
                    <h4>Learn Design</h4>
                    <h4>Jobs</h4>
                    <h4>Go Pro</h4>
                </div>
                <div class="logo">
                    <img src="https://logos-world.net/wp-content/uploads/2023/09/Dribbble-Logo.png" alt="Dribble">
                </div>
                <div class="options-right">
                    <button>Login</button>
                    <button class="signup">Sign Up</button>
                </div>
            </div>
            <div class="header">
                <h4>Over 3 million ready-to-work creatives!</h4>
                <h1>The world's destination <br> for design</h1>
                <h3>Get inspired by the work of millions of top-rated designers & agencies around the world.</h3>
                <button>Get started</button>
            </div>
            <div class="scroller"></div>
        </div>
    </div>
